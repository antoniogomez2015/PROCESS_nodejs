Instalar nodejs y npm:
______________________

_primeramente para crear un proyecto en nodejs, debemos serciorarnos de que lo tenemos instalado previamente, para lo cuál, dispondremos del siguiente comando en consola:

    _node -v + enter

_para que así, el sistema nombre muestre la versión de nodejs, instalada, ej;

    _v10.11.0

_así, como también, debemos serciorarnos que tenemos instalado npm, para lo cuál, dispondremos del siguiente comando;

    _npm -v + enter

_para que así, el sistema nos muestre la versión de npm, instalada, ej;

    _6.4.1
	

///////////////////////////////////////////////////////////////////////////////////

Correr Nodejs:
______________

_una vez instalado nodejs, podremos correr nodejs, ejecutando cualquier document .js, que hayamos desarrollado en una ubicaicón determinado, por ejemplo; para correr un simple hola mundo, ej

    _console.log("Hola Mundo");

_para lo cuál, primeramente debemos de navegar hasta la ubicación del archivo ó proyecto a través, de la consola y una vez allí, ejecutar el siguiente comando;

    _node fileName.js + enter


_para que así, el archivo .js, sea ejecutado en la consola

_para ver un ejemplo más directo y funcionando, podremos navegar hasta la carpeta "project_basic", de ésta repositorio y ejecutar el archivo:

    _node index.js + enter



///////////////////////////////////////////////////////////////////////////////////

Package.json:
_____________

_cuando tenemos instalado una gran cantidad de módulos dentro de nodejs, en nuestro proyecto es preciso tener una hoja de ruta de instalación a la hora de migrar nuestro proyecto a otro computador ó servidor remoto

_para que así, en ese otro sistema ó computador se puedan replicar todos los módulos que teníamos instanado en nuestro equipo y proyecto para que así, el proyecto funcione correctamente

_para lo cuál, npm, disponde del comando:


    _npm init + enter



///////////////////////////////////////////////////////////////////////////////////

NPM instalar paquetes de nodejs:
________________________________

_una vez ya sabemos que módulo externo deseamos instalar debemos de ubicarnos con la consola en la ubicación del proyecto respectivo para que así, el módulo ó paquete se instale en la ubicación correcta de niestro proyecto


Comandos de Npm:
________________

_de ésta manera y por uso general tendremos a nuestra disposición el comando de npm;

    _npm install name + enter



_una vez instalados nuevos módulos externos en nuestro proyecto local, se habrá creado un nuevo archivo 

    _package-lock.json

_de ésta manera, en el archivo "package-lock.json", que se ha creado se listarán los módulos y sus rutas de descarga de los módulos que se han instalado hasta ahora

_y así, como también, se habrá editado el archivo

    _package.json

_en el cuál, se habrá agregado el módulo que hemos instalado como una nueva dependencia del proyecto respectivo

_así, como también, se habrá creado una nueva carpeta llamada

    _node_modules

_en la cuál, se irán agregado los nuevo módulos ha utilizar en nuestro proyecto respectivamente y de forma local



///////////////////////////////////////////////////////////////////////////////////

Reqeurir Módulos Instalador:
____________________________

_una vez hemos instalado un módulo externo ó deseamos llamar un módulo interno ó parte del core, debemos de utilizar el siguiente méntodo para su implementación, ej;

    _const math = require('./project_basic/math.js');
