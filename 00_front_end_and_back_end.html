	Servidores Software:
	____________________

	_éstos son piezas de software, que entienden ó interpretan la petición del navegador y envían ó devuelven lo correcto

	_éstos son, uno de los servidores de software, más comúnes y extendidos en el desarrollo, los cuáles hacen la conexión ó se conectan a través, de internet por medio del puerto: 80 "http//:"

		_NGINX

		_APACHE

		_Internet Information Server

		_NODEJS

	_los servidores software, disponen de una serie de puertos virtuales del sistema operativo para que en cada puerto corra un servidor diferente

	_por ejemplo cuando una página web le envía un email, ha una persona éste proceso corre ó se realiza a través, del puerto 22

	_cuando se realiza un conexión FTP, ésta se realiza a través, de otros puertos específicos

	_cuando se realiza una video llamada ésta realiza por medio de otros puertos y de otros tipos de servidores

	_entendiendo que hay servidores de correo, servidores de chat, video y straming y, para conectarse a la web convencional es a través, del puerto 80



	Servidores Máquina:
	___________________

	_los servidores máquina, disponen de una serie de puertos en su interface, de red, para que así, cuando sitio web, pide ó solicita una página web, al servidor ésta se conecte al servidor a través, del puerto: "80", ó "http//:" 

	_de ésta manera, cuando una página web hace una conexión con el servidor máquina, a través, del puertp "80", ó "http//:"

	_para que así, el servidor máquina, verifique que servidor de software, esté disponible y corriendo para el puerto 80, ó http//:,

	_y ellí donde entra uno de éstos servidores software, que presentamos previamente

		_NGINX, APACHE, Internet Information Server, NODEJS


	_de ésta manera, el servidor de software, respectivo recibe la petición realizada por la página web, y si ésta es una petición que tiene que ser procesada con bases de datos entonces éste se la manda al backend

	_para que así, el backend, se conecte con la base de datos, para que luego, las bases de datos le envíen los datos requeridos nuevamente al backend pero procesados

	_y el backend, le envíe esos datos requidos por el servidor y, el servidor a su vez, se los envie al navegador y por ende éstos se renderizen en el navegador y página web

	_más si la petición no necesita ó requiere al backend, ó bases de datos como para cargar una ímágen por ejemplo; entonces, en éte caso el servidor software, entrará al servidor máquina, directamente y buscará en su respectivo disco duro la imágen respectiva la cuál, servirá en el navegador y página web, por ende
