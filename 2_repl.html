	Funciones del Prompt de Repl:

	_para acceder a la expresión anterior y hacer referencia ha ésta en el prompt, de repl, ej:

		>b = 5;

	_podemos hacer uso de "_", ó  "underscope", el cuál, hara referencia a la sentencia anterior ó cualquier parte de ésta la cuál, podremos ahora utilizarla en conjunto con la siguiente expresión ó sentencia, ej:

		>_ + 5;

		6

	_de ésta manera, el ejemplo de arriba nos arrojará como resultado el valor de "6", de ésta maenra, el sistama habrá hecho uso de la expresión ó sentencia anterior para realizar la operación aritmética ó matermática de form satisfactoria



	Salir del Modo Repl:

	_para lo cuál, debemos tipear el siguiente comando "Control + C", para que así, el sistema nos muestre en pantalla el siguiente mensaje de confirmación "(C again to quit)", y para salir debemos de volver a darle ha "Control + C", y un comando directo para salir de repl, es "Control + D"

	_para que así, el sistema nos devuelva el punto anterior de antes de entrar ha repl

	_más para ejecutar cualquier archivo que hayamos guardado "nombre.js", con repl, si tendremos que navegar hasta la ruta donde hemos guardado éste respectivo archivo, por lo genera será la misma ruta de instalación de nodejs



	Lenguaje Repl/Javascript:

	_tenemos que aprender ha interpretar ó a pensar en lenguaje máquina por lo cuál, debemos entender que el sistema interpretará el código línea a línea y de izquierda ha derecha, ej:

		>3>2>1;

		>false

	_de ésta manera, podremos ver que el anterior ejemplo nos arrojará un valor falso ó "false", lo cuál, es verdadero ó "true"

	_y ésto es por que el sistema primero evaluará la primera opración y justo a continuación arrojará un resultado de ésta, antes de realizar ó ejecutar la siguiente operación ej:

		_>3>2;

		>true>1;

		>false

	_así, podremos ver que lo que ocurre es lo siguiente; que al terminar la primera operación el sistema cotinuará con la siguiente operación más ésta tomará el valor de la primera operación a través, del cuál, realizará la segunda operación

	_y como prodremos ver los elemento no son compatibles y por ende no arroja un resultado incorrecto, en éste caso "false", por que "true", no es mayor que "1", ya que ambos tipos de elemento ó valores no pueden compararse por que no son valores del mismo tipo

	_ya que en éte caso "true", es un valor booleano y equivale a "1", ó verdadero
